appId: com.andrewwatanabe.kwilt
---
# Regression: after closing a bottom drawer, the underlying canvas must be tappable.
# Uses stable testIDs added to Dev Mode â†’ Gallery.

- launchApp

# Open the drawer menu (stable testID on PageHeader).
- tapOn:
    id: "nav.drawer.toggle"

- tapOn:
    id: "nav.drawer.item.DevTools"

- scrollUntilVisible:
    element:
      id: "e2e.openBottomDrawer"
    direction: DOWN

- tapOn:
    id: "e2e.openBottomDrawer"

- tapOn:
    id: "e2e.closeBottomDrawer"

# If an invisible overlay is still intercepting touches, this tap won't register.
- tapOn:
    id: "e2e.tapTarget"

- assertVisible:
    text: "Tap target (1)"


