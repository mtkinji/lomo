appId: com.andrewwatanabe.kwilt
---
# Agent workspace major-interaction smoke:
# - open AgentWorkspace (DevTools harness)
# - type into composer
# - verify send button appears (without depending on network reply)
# - close and ensure underlying surface is tappable

- launchApp

- tapOn:
    id: "nav.drawer.toggle"

- tapOn:
    id: "nav.drawer.item.DevTools"

- tapOn:
    id: "devtools.tab.e2e"

- scrollUntilVisible:
    element:
      id: "e2e.agent.open"
    direction: DOWN

- tapOn:
    id: "e2e.agent.open"

- assertVisible:
    id: "agent.composer.input"

- tapOn:
    id: "agent.composer.input"

- inputText: "hello coach"

- assertVisible:
    id: "agent.composer.send"

- tapOn:
    id: "e2e.agent.sheetClose"

# Underlying harness still tappable.
- tapOn:
    id: "e2e.keyboard.submit"


